<main>
<section id="section_1" class="hero d-flex justify-content-center align-items-center position-relative" style="min-height: 100vh;">

  <div class="container text-center" style="z-index: 10; position: relative;">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card p-5 shadow rounded-5 border-0 bg-white">
          <h3 class="fw-bold mb-4 text-primary">Isi Data Anda</h3>
          <form onsubmit="sendData(event)">
            <div class="form-floating mb-3">
              <input type="text" class="form-control rounded-pill ps-4" id="nama" name="nama" placeholder="Nama Lengkap" required>
              <label for="nama" class="ps-4">Nama Lengkap</label>
            </div>
            <div class="form-floating mb-4">
              <input type="number" class="form-control rounded-pill ps-4" id="umur" name="umur" placeholder="Umur" required>
              <label for="umur" class="ps-4">Umur</label>
            </div>
            <button type="submit" class="btn btn-primary rounded-pill px-4 py-2">Mulai Tes</button>
          </form>

<!-- Google Sheets Submit Script -->
<script>
  async function sendData(e) {
    e.preventDefault();

    const form = new FormData();
    form.append("nama", document.getElementById("nama").value);
    form.append("umur", document.getElementById("umur").value);

    const scriptURL = "https://script.google.com/macros/s/AKfycbxKrneaWwBi7reSE7asQxl1bty4lB8S4xyaDrZG9PQx25dY-1TnQepSv_7ZAxawVn54/exec"; // Ganti dengan punyamu

    try {
      const response = await fetch(scriptURL, {
        method: "POST",
        body: form
        // Jangan set headers agar tidak kena CORS!
      });

      if (response.ok) {
        alert("✅ Data berhasil dikirim!");
        window.location.href = "pertanyaan.html"; // Ganti sesuai halaman Anda
      } else {
        alert("❌ Gagal mengirim data.");
        console.error("Status:", response.statusText);
      }
    } catch (err) {
      alert("❌ Gagal mengirim data.");
      console.error(err);
    }
  }
</script>
